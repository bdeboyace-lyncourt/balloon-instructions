<html>
<head>
  <title>Pop the Big Balloon!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      background: #f0f8ff;
    }
    h1 {
      margin-top: 30px;
      color: #333;
    }
    #balloonContainer {
      position: relative;
      width: 100%;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .balloon-wrapper {
      position: relative;
      width: 200px;
      height: 300px;
      cursor: pointer;
      animation: bounce 2s infinite;
      transition: transform 0.3s ease;
    }
    .balloon {
      width: 100%;
      height: auto;
    }
    .directions {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      font-size: 20px;
      font-weight: bold;
      color: darkblue;
      text-align: center;
      word-wrap: break-word;
      max-width: 90%;
      padding: 10px;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes pop {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Click the Balloon to Reveal Directions!</h1>
  <div id="balloonContainer">
    <!-- Balloon loads here -->
  </div>

  <audio id="popSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQjkvDhyTHYfBckhCaPUD1vY0OoQwdymoFBjRCPaknGKnxONrRmkTgU5pxBUJytIY4JUhkI9Z-kW4o6/pub?output=csv';

    function parseCSV(text) {
      const rows = text.trim().split('\n').map(row => {
        const re = /(".*?"|[^",\s]+)(?=\s*,|\s*$)/g;
        return [...row.matchAll(re)].map(m => m[0].replace(/^"|"$/g, '').trim());
      });
      const headers = rows[0].map(h => h.trim());
      const data = rows.slice(1).map(row => {
        let obj = {};
        row.forEach((val, idx) => {
          obj[headers[idx]] = val.trim();
        });
        return obj;
      });
      console.log('Headers:', headers);
      return data;
    }

    fetch(csvUrl)
      .then(response => response.text())
      .then(text => {
        console.log('CSV raw text:', text);
        const data = parseCSV(text);
        console.log('Parsed data:', data);

        if (data.length === 0) {
          $('#balloonContainer').html('<p>No data found.</p>');
          return;
        }

        const latest = data[data.length - 1];
        const directionText = latest['Directions'] || 'No directions found';

        const balloonHTML = `
          <div class="balloon-wrapper" onclick="popBalloon(this)">
            <img src="https://adsco.com/cdn/shop/files/17-Blue-Balloons-72Bg-1703-GR.png" class="balloon">
            <div class="directions">${directionText}</div>
          </div>
        `;
        $('#balloonContainer').html(balloonHTML);
      })
      .catch(error => {
        console.error('Error fetching CSV:', error);
        $('#balloonContainer').html('<p>Error loading data.</p>');
      });

    function popBalloon(el) {
      const popSound = document.getElementById('popSound');
      popSound.play();

      $(el).find('.balloon').css({
        'animation': 'pop 0.5s forwards'
      });

      setTimeout(() => {
        $(el).find('.balloon').hide();
        $(el).find('.directions').fadeIn();
      }, 500);
    }
  </script>
</body>
</html>
