<html>
<head>
  <title>Pop the Big Balloon!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      background: #f0f8ff;
    }
    h1 {
      margin-top: 30px;
      color: #333;
    }
    #balloonContainer {
      position: relative;
      width: 100%;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .balloon-wrapper {
      position: relative;
      width: 400px;  /* doubled width */
      height: 600px; /* doubled height */
      cursor: pointer;
      animation: bounce 2s infinite;
      transition: transform 0.3s ease;
    }
    .balloon {
      width: 100%;
      height: auto;
    }
    .directions {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      font-size: 24px;
      font-weight: bold;
      color: darkblue;
      text-align: center;
      word-wrap: break-word;
      max-width: 90%;
      padding: 10px;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes pop {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Click the Balloon to Reveal Instructions!</h1>
  <div id="balloonContainer">
    <!-- Balloon loads here -->
  </div>

  <audio id="popSound" src="https://picturetosound.com/content/248BDBD278CA22CB8CDAF70403211E571312928C/audio_preview.mp3"></audio>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQjkvDhyTHYfBckhCaPUD1vY0OoQwdymoFBjRCPaknGKnxONrRmkTgU5pxBUJytIY4JUhkI9Z-kW4o6/pub?output=csv';

    fetch(csvUrl)
      .then(response => response.text())
      .then(text => {
        const parsed = Papa.parse(text, { header: true });
        console.log('Parsed data:', parsed.data);

        const data = parsed.data.filter(row => Object.values(row).some(val => val.trim() !== ''));
        if (data.length === 0) {
          $('#balloonContainer').html('<p>No data found.</p>');
          return;
        }

        const latest = data[data.length - 1];
        console.log('Latest row:', latest);

        const directionText = latest['Instructions'] || 'No instructions found';
        console.log('Instructions text:', directionText);

        const balloonHTML = `
          <div class="balloon-wrapper" onclick="popBalloon(this)">
            <img src="https://adsco.com/cdn/shop/files/17-Blue-Balloons-72Bg-1703-GR.png" class="balloon">
            <div class="directions">${directionText}</div>
          </div>
        `;
        $('#balloonContainer').html(balloonHTML);
      })
      .catch(error => {
        console.error('Error fetching CSV:', error);
        $('#balloonContainer').html('<p>Error loading data.</p>');
      });

    function popBalloon(el) {
      const popSound = document.getElementById('popSound');
      popSound.play();

      $(el).find('.balloon').css({
        'animation': 'pop 0.5s forwards'
      });

      // Confetti blast
      confetti({
        particleCount: 200,
        spread: 120,
        startVelocity: 45,
        origin: { y: 0.6 }
      });
      confetti({
        particleCount: 100,
        angle: 60,
        spread: 100,
        startVelocity: 45,
        origin: { x: 0, y: 0.6 }
      });
      confetti({
        particleCount: 100,
        angle: 120,
        spread: 100,
        startVelocity: 45,
        origin: { x: 1, y: 0.6 }
      });

      setTimeout(() => {
        $(el).find('.balloon').hide();
        $(el).find('.directions').fadeIn();
      }, 500);
    }
  </script>
</body>
</html>
